<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content= 
    "width=device-width, initial-scale=1.0" /> 
    <script src="DuelComputer.js"></script>
    <script src="fitty.min.js"></script>
    <script>
      
      function ResizeName() {
        fitty('h2', {
          minSize: 10,
          maxSize: 40,
          multiLine: false
        });
        fitty('p', {
          minSize: 9,
          maxSize: 13,
          multiLine: true
        });
      }
    </script>
  <!-- font-awesome library to make the  
      webpage more appealing -->
  <link rel="stylesheet"  type="text/css" href="Style.css"> 
</head> 
  
<body >
  <button id="rndBtn" >Random card</button>
  <button onclick="Resize()">Reload</button>
  <div class="img" id="user-img">
    <img id="cardImg" src="">
    <img id="blankImg" src="">
    <div class="Name"><h2 id="Name" onload="Resize()"></h2></div>  
    <div class="id"><p id="Id"></p></div>
    <div class="Type"><h3 id="Type"></h3></div>
    <div class="Race"><h3 id="Race"></h3></div>
    <div class="Attribute"><img id="Attribute" src=""></div>
    
    <div id="Desc" class="desc"></div>
  </div> 
</body>
  
</html>
