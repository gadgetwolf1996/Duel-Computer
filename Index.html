<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content= 
    "width=device-width, initial-scale=1.0" /> 
    <script src="https://kit.fontawesome.com/0b070f850c.js" crossorigin="anonymous"></script>
    <style>
        .container{
            position:absolute;
            width: 40%;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
        .center {
            width:100%;
            text-align: center;
        }

        button {
            border-radius: 25px;
            padding: 10%;
        }
        
        form{
            padding:0% 1%;
            display: inline-block;
        }
    </style>
</head> 

<body >
    <div class="container">
        <div class="center">
            <form style="float: left;" action="Random.html">
                <button type="submit">
                    <i class="fas fa-random fa-10x"></i>
                </button>
            </form>
            <form style="float: none;" action="Search.html">
                <button type="submit">
                    <i class="fas fa-search fa-10x"></i>
                </button>
            </form>
            <form style="float: right;" action="DeckTest.html">
                <button type="submit">
                    <i class="fas fa-vial fa-10x"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
