<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content= 
    "width=device-width, initial-scale=1.0" /> 
    <script src="DuelComputer.js"></script>
    <script src="DCSynergy.js"></script>
  <!-- font-awesome library to make the  
      webpage more appealing -->
  <link href="css/Style.css"  type="text/css" rel="Stylesheet" onload="updateFontDefault();"> 
</head> 
  
<body >
  <div class="topnav">
    <div class="search-container">
      <button id="rndBtn">Random card</button>
      <button onclick="ConditionWordCheck();">First Word</button>
      <input type="text" placeholder="Search..." name="search" id="search" autocomplete="off">
      <button id="subBtn">
        Search
      </button>
      <ul id="suggestion-container">
      </ul>
    </div>
  </div>
  <img id="cardImg" src="">
  <img id="blankImg" src="">
  <div class="Interactable" id="user-img">
    <div class="Name"><h2 id="Name" class="fit"></h2></div>  
    <div class="id"><p id="Id"></p></div>
    <div class="Type"><h3 id="Type"></h3></div>
    <div class="Race"><h3 id="Race"></h3></div>
    <div class="Attribute"><img id="Attribute" src=""></div>
    
    <div id="Desc" class="desc"><p  class="fit" id="Effect"></p></div>
  </div>
  
</body>

</html>
